<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вывод всех книг</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid #071f68;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid #071f68;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

        h3 {
            background-image: url("../static/imageBooks.png");
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
        .row {
            margin-top: 30px;
        }

    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/imageBooks.png}]]);
            background-repeat: no-repeat;
            padding: 30px;
            padding-left: 50px;
        }

    </style>
</head>
<body>

<h3 th:text="Книжки">Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Наименование</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script>

        $(function () {
            $.get('/api/books').done(function (books) {
                books.forEach(function (book) {
                    var html = '<tr>';
                    html += '<td>'+  book.id+ '</td>';
                    html += '<td>'+  book.name+ '</td>';
                    html += '<td>';
                    book.authors.forEach(function (author) { html += author.name +' '+author.surname + ' '; });
                    html += '</td>'
                    html += '<td>'
                    book.genres.forEach(function (genre) {  html +=  genre.name + ' ';});
                    html += '</td>'
                    html += '<td><a><img src="/edit.png" width="30" height="30" alt="Редактирование"></a></td>';
                    html += '</tr>';

                    $('tbody').append(html)
                });
            })
        });

    </script>
    </tbody>
</table>
<div class="row">
<a href="insert.html" th:href="@{/insert}"><button type="button" th:text="Создать">Создать</button></a>
</div>
</body>
</html>
